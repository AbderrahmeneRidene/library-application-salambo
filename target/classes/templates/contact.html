<!DOCTYPE html>
<html lang="en">

<head>
	<div th:replace="/frontviews/fragments/header::header"></div>
</head>

<body>
	<!-- Spinner Start -->
	<div id="spinner"
		class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
		<div class="spinner"></div>
	</div>
	<!-- Spinner End -->


	<!-- Topbar Start -->
	<div th:replace="/frontviews/fragments/topbar::topbar"></div>
	<!-- Topbar End -->


	<!-- Navbar & Carousel Start -->
	<div class="container-fluid position-relative p-0">
		<nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0">
			<a th:href="@{/home}" class="navbar-brand p-0">
				<img th:src="@{/backoffice/images/logo-text.png}" style="width: auto; margin-left: auto; max-width: 50%;" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="fa fa-bars"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav ms-auto py-0" style="direction: rtl;">
					<a th:href="@{/home}" class="nav-item nav-link">الإستقبال</a>
					<a th:href="@{/about}" class="nav-item nav-link">معطيات عامة</a>
					<a th:href="@{/service}" class="nav-item nav-link">الخدمات</a>
					<a th:href="@{/contact}" class="nav-item nav-link active">للربط</a>
				</div>
				<butaton type="button" class="btn text-primary ms-3" data-bs-toggle="modal"
					data-bs-target="#searchModal"><i class="fa fa-search"></i></butaton>
				<a th:href="@{/login}" class="btn btn-primary py-2 px-4 ms-3">تسجيل الدخول</a>
			</div>
		</nav>

		<div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="w-100" th:src="@{frontoffice/img/librerie-numerique.jpg}" alt="Image">
					<div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
						<div class="p-3" style="max-width: 900px;">

							<h1 class="display-4 text-white animated zoomIn">لربط الصلة بنا</h1>
							<a href="" class="h5 text-white"><i class="far fa-circle text-white px-2"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Navbar End -->


	<!-- Full Screen Search Start -->
	<div class="modal fade" id="searchModal" tabindex="-1">
		<div class="modal-dialog modal-fullscreen">
			<div class="modal-content" style="background: rgba(9, 30, 62, .7);">
				<div class="modal-header border-0">
					<button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body d-flex align-items-center justify-content-center">
					<div class="input-group" style="max-width: 600px;">
						<input type="text" class="form-control bg-transparent border-primary p-3"
							placeholder="Type search keyword">
						<button class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Full Screen Search End -->


	<!-- Contact Start -->
	<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
		<div class="container py-5">
			<div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
				<h5 class="fw-bold text-primary text-uppercase">لربط الصلة</h5>
				<h1 class="mb-0">يمكنك الإتصال بنا كما هو مبين بالمستندات التالية</h1>
			</div>
			<div class="row g-5 mb-5" style="direction: rtl;">
				<div class="col-lg-6">
					<div class="d-flex align-items-center wow fadeIn" data-wow-delay="0.8s">
						<div class="bg-primary d-flex align-items-center justify-content-center rounded"
							style="width: 60px; height: 60px;">
							<i class="fa fa-map-marker-alt text-white"></i>
						</div>
						<div class="ps-4">
							<h5 class="mb-2 me-2">عنوان المدرسة</h5>
							<h4 class="text-primary mb-0 me-2" th:text="${sitting.address}"></h4>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="d-flex align-items-center wow fadeIn" data-wow-delay="0.4s">
						<div class="bg-primary d-flex align-items-center justify-content-center rounded"
							style="width: 60px; height: 60px;">
							<i class="fa fa-envelope-open text-white"></i>
						</div>
						<div class="ps-4">
							<h5 class="mb-2 me-2">إيمايل المدرسة</h5>
							<h4 class="text-primary mb-0 me-2" th:text="${sitting.email}"></h4>
						</div>
					</div>
				</div>
			</div>
			<div class="row g-5 mb-5" style="direction: rtl;">
				<div class="col-lg-6">
					<div class="d-flex align-items-center wow fadeIn " data-wow-delay="0.1s">
						<div class="bg-primary d-flex align-items-center justify-content-center rounded "
							style="width: 60px; height: 60px;">
							<i class="fa fa-phone-alt text-white"></i>
						</div>
						<div class="ps-4">
							<h5 class="mb-2 me-2">رقم الهاتف القار</h5>
							<h4 class="text-primary mb-0 me-2" style="direction: ltr;" th:text="${sitting.phoneNumber1}"></h4>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="d-flex align-items-center wow fadeIn" data-wow-delay="0.1s">
						<div class="bg-primary d-flex align-items-center justify-content-center rounded "
							style="width: 60px; height: 60px;">
							<i class="bi bi-whatsapp text-white"></i>
						</div>
						<div class="ps-4">
							<h5 class="mb-2 me-2">رقم الفاكس</h5>
							<h4 class="text-primary mb-0 me-2" style="direction: ltr;" th:text="${sitting.phoneNumber2}"></h4>
						</div>
					</div>
				</div>
			</div>
			<div class="row g-5">
				<div class="col-lg-6 wow slideInUp" data-wow-delay="0.3s" style="direction: rtl;">
					<form>
						<div class="row g-3">
							<div class="col-md-6">
								<input type="text" class="form-control border-0 bg-light px-4" placeholder="الإسم واللقب"
									style="height: 55px;">
							</div>
							<div class="col-md-6">
								<input type="email" class="form-control border-0 bg-light px-4" placeholder="البريد الإلكتروني"
									style="height: 55px;">
							</div>
							<div class="col-12">
								<input type="text" class="form-control border-0 bg-light px-4" placeholder="الموضوع"
									style="height: 55px;">
							</div>
							<div class="col-12">
								<textarea class="form-control border-0 bg-light px-4 py-3" rows="4"
									placeholder="أدخل رسالتك"></textarea>
							</div>
							<div class="col-12">
								<button class="btn btn-primary w-100 py-3" type="submit">إرسال الرسالة</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-lg-6 wow slideInUp" data-wow-delay="0.6s">
					<iframe class="position-relative rounded w-100 h-100"
						src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2538.6009427746894!2d10.324603738864964!3d36.84017163627887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sfr!2stn!4v1737638883370!5m2!1sfr!2stn"
						loading="lazy" referrerpolicy="no-referrer-when-downgrade" frameborder="0"
						style="min-height: 350px; border:0;" allowfullscreen="" aria-hidden="false"
						tabindex="0"></iframe>
				</div>
			</div>
		</div>
	</div>
	<!-- Contact End -->
	<!--<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5042.571045117589!2d10.192165363046692!3d36.89828451700664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sfr!2stn!4v1733414077360!5m2!1sfr!2stn" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>-->

	<!-- Footer Start -->
	<div th:replace="/frontviews/fragments/footer::footer"></div>
	<!-- Footer End -->


	<!-- Back to Top -->
	<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"></i></a>


	<!-- JavaScript Libraries and Template Javascript -->
	<div th:replace="/frontviews/fragments/jsscripts::jsscripts"></div>
</body>

</html>
