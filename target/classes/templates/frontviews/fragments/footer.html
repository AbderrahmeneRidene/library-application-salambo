						<p class="mt-3 mb-4" th:text="${sitting.description}"></p>

							<div class="input-group">

				</div>

							</div>

							<div class="d-flex mb-2">

							</div>
							<div class="d-flex mt-4">

										class="fab fa-facebook-f fw-normal"></i></a>
								<a class="btn btn-primary btn-square me-2" th:href="${sitting.urlLinkedin}"><i
										class="fab fa-linkedin-in fw-normal"></i></a>
								<a class="btn btn-primary btn-square me-2" th:href="${sitting.urlInstagram}"><i
										class="fab fa-instagram fw-normal"></i></a>
								<a class="btn btn-primary btn-square me-2" th:href="${sitting.urlYoutube}"><i
										class="fab fa-youtube fw-normal"></i></a>

						<div class="col-lg-4 col-md-12 pt-0 pt-lg-5 mb-5">

							</div>
							<div class="link-animated d-flex flex-column justify-content-start">

										class="bi bi-arrow-left text-primary"></i>معطيات عامة</a>

			<div class="row justify-content-end">
