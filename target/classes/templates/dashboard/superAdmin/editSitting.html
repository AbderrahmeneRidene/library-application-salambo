<!DOCTYPE html>
<html lang="en">

<head>
	<div th:replace="/dashboard/fragments/header::blockcss"></div>
</head>

<body>

	<!--*******************
        Preloader start
    ********************-->
	<div th:replace="/dashboard/fragments/header::preloader"></div>
	<!--*******************
        Preloader end
    ********************-->


	<!--**********************************
        Main wrapper start
    ***********************************-->
	<div id="main-wrapper">

		<!--**********************************
            Nav header start
        ***********************************-->
		<div th:replace="/dashboard/fragments/header::logo"></div>
		<!--**********************************
            Nav header end
        ***********************************-->

		<!--**********************************
            Header start
        ***********************************-->
		<div th:replace="/dashboard/fragments/header::header"></div>
		<!--**********************************
            Header end ti-comment-alt
        ***********************************-->

		<!--**********************************
            Sidebar start
        ***********************************-->
		<div th:replace="/dashboard/fragments/sidebarSuperAdmin::sidebar"></div>
		<!--**********************************
            Sidebar end
        ***********************************-->

		<!--**********************************
            Content body start
        ***********************************-->
		<div class="content-body">

			<div class="container-fluid mt-3">
				<!--				<div th:replace="/dashboard/fragments/kpi::kpi"></div>-->

				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Modifier les sittings</h4>
							<div class="basic-form">
								<form th:action="@{/sitting/edit}" th:method="POST" th:object="${sitting}"
									enctype="multipart/form-data">
									<div class="form-row">
										<div class="form-group col-md-6">
											<label>Address</label>
											<input th:field="*{address}" type="text" class="form-control"
												placeholder="address">
											<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
												style="color: red;" class="validation-message">
											</label>
										</div>
										<div class="form-group col-md-6">
											<label>Email</label>
											<input th:field="*{email}" type="text" class="form-control"
												placeholder="email">
											<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
												style="color: red;" class="validation-message">
											</label>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-6">
											<label>Phone Number</label>
											<input th:field="*{phoneNumber1}" type="text" class="form-control"
												placeholder="Phone Number 1">
											<label th:if="${#fields.hasErrors('phoneNumber1')}" th:errors="*{phoneNumber1}"
												style="color: red;" class="validation-message">
											</label>
										</div>
										<div class="form-group col-md-6">
											<label>WhatsApp Number</label>
											<input th:field="*{phoneNumber2}" type="text" class="form-control"
												placeholder="Phone Number 2">
											<label th:if="${#fields.hasErrors('phoneNumber2')}" th:errors="*{phoneNumber2}"
												style="color: red;" class="validation-message">
											</label>
										</div>
									</div>

									
									<div class="form-group">
										<label>Description</label>
										<textarea class="form-control h-150px" rows="3" id="comment"
											th:field="*{description}" placeholder="description"></textarea>
										<label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
											style="color: red;" class="validation-message">
										</label>
									</div>


									<div class="form-group">
										<label>Footer Copy Right</label>
										<input th:field="*{copyRight}" type="text" class="form-control"
												placeholder="Footer Copy Right">
										<label th:if="${#fields.hasErrors('copyRight')}" th:errors="*{copyRight}"
											style="color: red;" class="validation-message">
										</label>
									</div>
									
									
									<div class="form-row">
										<div class="form-group col-md-6">
											<label>Url Twitter</label>
											<input th:field="*{urlTwitter}" type="text" class="form-control"
												placeholder="urlTwitter">
											<label th:if="${#fields.hasErrors('urlTwitter')}" th:errors="*{urlTwitter}"
												style="color: red;" class="validation-message">
											</label>
										</div>
										<div class="form-group col-md-6">
											<label>Url Facebook</label>
											<input th:field="*{urlFacebook}" type="text" class="form-control"
												placeholder="urlFacebook">
											<label th:if="${#fields.hasErrors('urlFacebook')}" th:errors="*{urlFacebook}"
												style="color: red;" class="validation-message">
											</label>
										</div>
									</div>
									
									<div class="form-row">
										<div class="form-group col-md-4">
											<label>Url Linkedin</label>
											<input th:field="*{urlLinkedin}" type="text" class="form-control"
												placeholder="urlLinkedin">
											<label th:if="${#fields.hasErrors('urlLinkedin')}" th:errors="*{urlLinkedin}"
												style="color: red;" class="validation-message">
											</label>
										</div>
										<div class="form-group col-md-4">
											<label>Url Instagram</label>
											<input th:field="*{urlInstagram}" type="text" class="form-control"
												placeholder="urlInstagram">
											<label th:if="${#fields.hasErrors('urlInstagram')}" th:errors="*{urlInstagram}"
												style="color: red;" class="validation-message">
											</label>
										</div>
										<div class="form-group col-md-4">
											<label>Url Youtube</label>
											<input th:field="*{urlYoutube}" type="text" class="form-control"
												placeholder="urlYoutube">
											<label th:if="${#fields.hasErrors('urlYoutube')}" th:errors="*{urlYoutube}"
												style="color: red;" class="validation-message">
											</label>
										</div>
									</div>



									<button type="submit" class="btn btn-dark">Enregistrer les modification</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
				</div>
				<!-- #/ container -->
			</div>
		</div>
		<!--**********************************
            Content body end
        ***********************************-->


		<!--**********************************
            Footer start
        ***********************************-->
		<div th:replace="/dashboard/fragments/footer::footer"></div>
		<!--**********************************
            Footer end
        ***********************************-->
	</div>
	<!--**********************************
        Main wrapper end
    ***********************************-->

	<!--**********************************
        Scripts
    ***********************************-->
	<div th:replace="/dashboard/fragments/jsscripts::jsscripts"></div>

</body>

</html>
