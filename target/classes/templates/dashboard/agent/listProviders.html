<!DOCTYPE html>
<html lang="en">

<head>
	<div th:replace="/dashboard/fragments/header::blockcss"></div>
	<style>
		#modalPhoto {

			max-width: 300px;
			/* Assure que l'image ne dépasse pas la largeur de la modale */
			max-height: 300px;
		}
	</style>
</head>

<body>

	<!--*******************
        Preloader start
    ********************-->
	<div th:replace="/dashboard/fragments/header::preloader"></div>
	<!--*******************
        Preloader end
    ********************-->


	<!--**********************************
        Main wrapper start
    ***********************************-->
	<div id="main-wrapper">

		<!--**********************************
            Nav header start
        ***********************************-->
		<div th:replace="/dashboard/fragments/header::logo"></div>
		<!--**********************************
            Nav header end
        ***********************************-->

		<!--**********************************
            Header start
        ***********************************-->
		<div th:replace="/dashboard/fragments/header::header"></div>
		<!--**********************************
            Header end ti-comment-alt
        ***********************************-->

		<!--**********************************
            Sidebar start
        ***********************************-->
		<div th:replace="/dashboard/fragments/sidebarAgent::sidebar"></div>
		<!--**********************************
            Sidebar end
        ***********************************-->

		<!--**********************************
            Content body start
        ***********************************-->
		<div class="content-body">

			<div class="container-fluid mt-3">
				<!--				<div th:replace="/dashboard/fragments/kpi::kpi"></div>-->



				<div th:switch="${providers}" class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h2 th:case="null" align="center" style="color: grey">No Provider yet!</h2>
							<div th:case="*">
								<div class="container">
									<div class="row">
										<form class="form-inline my-2 my-lg-0" th:action="@{/admin/searchByAnything}"
											method="get">
											<input class="form-control mr-sm-2" type="text"
												placeholder="Search by anything" aria-label="Search"
												name="nameSearched">
											<button class="btn btn-outline-success my-2 my-sm-0"
												type="submit">Search</button>
										</form>
									</div>
								</div>

								<div class="active-member">
									<div class="table-responsive">
										<table class="table table-xs mb-0">
											<thead>
												<tr>
													<th>ID</th>
													<th>Logo</th>
													<th>Name</th>
													<th>Adresse</th>
													<th>Email</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="provider : ${providers}" style="height: 58px;">
													<td th:text="${provider.id}"></td>
													<td><img th:src="@{'/uploads/' + ${provider.photo}}"
															th:alt="'Logo de ' + ${provider.name}" class="user-photo"
															data-bs-toggle="modal" data-bs-target="#photoModal"
															th:attr="data-bs-photo-url=@{'/uploads/' + ${provider.photo}}, data-bs-user-name=${provider.name}" />
													</td>
													<td th:text="${provider.name}"></td>
													<td th:text="${provider.address}"></td>
													<td th:text="${provider.email}"></td>
													<td>
														<span>
															<a th:href="@{/userAgent/show/{id}(id=${provider.id})}"
																 data-toggle="tooltip" data-placement="top"
																title="Show Articles">
																<i class="fa fa-folder color-muted m-r-5"></i>
															</a>
															
														</span>
													</td>


												</tr>

											</tbody>
										</table>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- #/ container -->
		</div>
		<!--**********************************
            Content body end
        ***********************************-->


		<!--**********************************
            Footer start
        ***********************************-->
		<div th:replace="/dashboard/fragments/footer::footer"></div>
		<!--**********************************
            Footer end
        ***********************************-->
	</div>
	<!--**********************************
        Main wrapper end
    ***********************************-->

	<!--**********************************
        Scripts
    ***********************************-->
	<div th:replace="/dashboard/fragments/jsscripts::jsscripts"></div>

</body>

</html>

<div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 id="photoModalLabel" class="modal-title">Logo de <span id="modalUserName"></span> </h5>
				<button type="button" class="close" data-bs-dismiss="modal"
					aria-label="Close"><span>&times;</span></button>
			</div>
			<div class="modal-body text-center" style="height: auto;">
				<!-- Image affichée dans la modale -->
				<img id="modalPhoto" src="" alt="Photo de l'utilisateur" class="img-fluid rounded">
			</div>
		</div>
	</div>
</div>

<!-- Lien Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
	// Gestion de l'affichage de la photo et du nom dans la modale
	const photoModal = document.getElementById('photoModal');
	const modalPhoto = document.getElementById('modalPhoto');
	const modalUserName = document.getElementById('modalUserName');

	// Ajout de l'écouteur d'événement pour ouvrir la modale avec les informations cliquées
	document.addEventListener('click', function (event) {
		if (event.target.classList.contains('user-photo')) {
			const photoUrl = event.target.getAttribute('data-bs-photo-url');
			const userName = event.target.getAttribute('data-bs-user-name');
			modalPhoto.src = photoUrl; // Mise à jour de l'image dans la modale
			modalUserName.textContent = userName; // Mise à jour du nom dans la modale
		}
	});
</script>
<script>
	function confirmDelete() {
		return confirm("Êtes-vous sûr de vouloir supprimer ce fournisseur ?");
	}
</script>
