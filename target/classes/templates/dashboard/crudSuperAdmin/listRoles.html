<!DOCTYPE html>
<html lang="en">

<head>
	<div th:replace="/dashboard/fragments/header::blockcss"></div>
</head>

<body>

	<!--*******************
        Preloader start
    ********************-->
	<div th:replace="/dashboard/fragments/header::preloader"></div>
	<!--*******************
        Preloader end
    ********************-->


	<!--**********************************
        Main wrapper start
    ***********************************-->
	<div id="main-wrapper">

		<!--**********************************
            Nav header start
        ***********************************-->
		<div th:replace="/dashboard/fragments/header::logo"></div>
		<!--**********************************
            Nav header end
        ***********************************-->

		<!--**********************************
            Header start
        ***********************************-->
		<div th:replace="/dashboard/fragments/headerCrudSuperAdmin::header"></div>
		<!--**********************************
            Header end ti-comment-alt
        ***********************************-->

		<!--**********************************
            Sidebar start
        ***********************************-->
		<div th:replace="/dashboard/fragments/sidebarCrudSuperAdmin::sidebar"></div>
		<!--**********************************
            Sidebar end
        ***********************************-->

		<!--**********************************
            Content body start
        ***********************************-->
		<div class="content-body">

			<div class="container-fluid mt-3">
<!--				<div th:replace="/dashboard/fragments/kpi::kpi"></div>-->

				<div class="container-fluid">

					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Liste des Roles</h4>
							<div class="table-responsive">
								<table class="table header-border table-hover verticle-middle">
									<thead>
										<tr>
											<th scope="col">Id</th>
											<th scope="col">Role</th>
											<th scope="col">Number of users</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="role : ${roles}">
											<td th:text="${role.id}"></td>
											<td th:text="${role.role}"></td>
											<td th:text="${role.nbrUsers}"></td>
										</tr>

									</tbody>
								</table>
							</div>



						</div>


					</div>


				</div>
			</div>
			<!-- #/ container -->
		</div>
		<!--**********************************
            Content body end
        ***********************************-->


		<!--**********************************
            Footer start
        ***********************************-->
		<div th:replace="/dashboard/fragments/footer::footer"></div>
		<!--**********************************
            Footer end
        ***********************************-->
	</div>
	<!--**********************************
        Main wrapper end
    ***********************************-->

	<!--**********************************
        Scripts
    ***********************************-->
	<div th:replace="/dashboard/fragments/jsscripts::jsscripts"></div>

</body>

</html>
