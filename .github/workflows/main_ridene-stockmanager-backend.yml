name: Build and deploy JAR app to Azure Web App - ridene-stockmanager-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Rename JAR to a fixed name
        run: |
          mkdir -p target/fixed
          cp target/*.jar target/fixed/app.jar
          ls -l target/fixed

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/fixed/app.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: ./artifact

      - name: List downloaded artifact
        run: ls -l ./artifact

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EB102B77686947AB9462369C8B2C9FE2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_16547FB90AE74FF69FECE396AF9492C0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E69AC19BBABB438BB723AE93C49BF4C4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ridene-stockmanager-backend'
          slot-name: 'Production'
          package: './artifact/app.jar'
